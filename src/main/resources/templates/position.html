<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Positions</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
	<div th:include="fragments/sidebar :: sidebar"></div>
	<div class="main">
		<div th:include="fragments/header :: header"></div>
		<div class="content">
			<h1>Add Position</h1>
			<form id="positionForm">
				<input type="text" id="positionName" placeholder="Position Name"
					required /> <select id="departmentId" required>
					<option value="" disabled selected>Select Department</option>
				</select> <input type="text" id="description" placeholder="Description" />
				<button type="button" onclick="addPosition()">Submit</button>
			</form>

			<h2>Positions List</h2>
			<table id="positionTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Position Name</th>
						<th>Department</th>
						<th>Description</th>
						<th>Created Date</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Positions will be dynamically added here -->
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/position.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
