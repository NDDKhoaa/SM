<div th:fragment="header" th:with="auth=${#authentication}, principal=${#authentication?.principal}">
 <div class="header">
  <div class="logo">
   <img src="images/logo.png" alt="Logo">
   <h1>POS Dashboard</h1>
  </div>
  <div class="login-info">
   <span th:if="${auth != null and principal != null}">
    Welcome, <span th:text="${principal.fullName != null ? principal.fullName : principal.username}"></span>
   </span>
   <span th:if="${auth == null or principal == null}">
    Welcome, Guest
   </span>
   <a href="/logout" style="margin-left: 10px; color: 
#e74c3c; text-decoration: none;">Logout</a>
  </div>
 </div>
</div>
