<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
    <div th:include="fragments/sidebar :: sidebar"></div>

    <div class="main">
        <div th:include="fragments/header :: header"></div>

        <div class="content">
            <h1>Add/Update Department</h1>
            <form id="departmentForm">
                <input type="hidden" id="departmentID" />
                <input type="text" id="department" placeholder="Department Name" required />
                <input type="text" id="description" placeholder="Description" />
                <button type="button" onclick="saveDepartment()">Save</button>
            </form>

            <h2>Departments List</h2>
            <table id="departmentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Department</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Departments will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/department.js"></script>
    <script src="/js/fragments.js"></script>
</body>
</html>
