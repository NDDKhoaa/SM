
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Bill</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="main">
		<div th:replace="~{fragments/header :: header}"></div>
		<div class="pos-container">
			<header class="pos-header">
				<h1>Point of Sale</h1>
			</header>
			<main class="pos-main">
				<section class="controls">
					<div class="control-item">
						<label for="customerSelect">Select Customer:</label> <select
							id="customerSelect">
							<option value="">-- Select Customer --</option>
						</select>
					</div>
					<div class="control-item">
						<label for="branchSelect">Select Branch:</label> <select
							id="branchSelect">
							<option value="">-- Select Branch --</option>
						</select>
					</div>
				</section>
				<section class="product-list">
					<h2>Products</h2>
					<div id="productGrid" class="grid-container">
						<!-- Products will be loaded dynamically here -->
					</div>
				</section>
				<section class="bill-details">
					<h2>Bill</h2>
					<div id="billItems">
						<p>No items in the bill.</p>
					</div>
					<div class="bill-summary">
						<p>
							Subtotal: $<span id="subtotal">0.00</span>
						</p>
						<p>
							Tax (10%): $<span id="tax">0.00</span>
						</p>
						<h3>
							Total: $<span id="total">0.00</span>
						</h3>
					</div>
					<button id="checkoutButton">Checkout</button>
				</section>
			</main>
		</div>
	</div>
	<script src="/js/bill.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
