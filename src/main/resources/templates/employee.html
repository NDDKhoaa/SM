<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employees</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
	<div th:include="fragments/sidebar :: sidebar"></div>

	<div class="main">
		<div th:include="fragments/header :: header"></div>

		<div class="content">
			<h1>Add Employee</h1>
			<form id="employeeForm">
				<input type="text" id="employeeFirstName" placeholder="First Name"
					required /> <input type="text" id="employeeLastName"
					placeholder="Last Name" required /> <select id="gender">
					<option value="" disabled selected>Gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select> <input type="date" id="dob" required /> <input type="text"
					id="idNumber" placeholder="ID Number" required /> <input
					type="text" id="address" placeholder="Address" /> <input
					type="text" id="nationality" placeholder="Nationality" /> <input
					type="text" id="taxNumber" placeholder="Tax Number" required /> <select
					id="positionId" required>
					<option value="" disabled selected>Select Position</option>
				</select> <select id="branchId" required>
					<option value="" disabled selected>Select Branch</option>
				</select> <select id="storeId" required>
					<option value="" disabled selected>Select Store</option>
				</select> <input type="text" id="accountID" placeholder="Account ID" /> <input
					type="text" id="telephone" placeholder="Telephone" /> <input
					type="email" id="email" placeholder="Email" /> <input
					type="number" id="salary" placeholder="Salary" required /> <input
					type="text" id="status" placeholder="Status" required />
				<button type="button" onclick="addEmployee()">Submit</button>
			</form>

			<h2>Employees List</h2>
			<table id="employeeTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Gender</th>
						<th>Position</th>
						<th>Branch</th>
						<th>Store</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<!-- Employees will be dynamically added here -->
				</tbody>
			</table>

		</div>
	</div>

	<script src="/js/employee.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
