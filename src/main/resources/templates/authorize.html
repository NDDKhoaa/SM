<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Management</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
    <div th:include="fragments/sidebar :: sidebar"></div>

    <div class="main">
        <div th:include="fragments/header :: header"></div>

        <div class="content">
            <h1>Authorize Management</h1>
            <form id="authorizeForm">
                <input type="hidden" id="authorizeID" />
                <input type="text" id="permission" placeholder="Permission" required />
                <input type="text" id="description" placeholder="Description" />
                <button type="button" onclick="saveAuthorize()">Save Authorize</button>
            </form>

            <h2>Authorize List</h2>
            <table id="authorizeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Permission</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Authorize rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/authorize.js"></script>
    <script src="/js/fragments.js"></script>
</body>
</html>
