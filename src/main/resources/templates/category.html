
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="content">
            <h1>Add/Edit Category</h1>
            <form id="categoryForm">
                <input type="hidden" id="categoryID" /> <!-- Hidden input for category ID when updating -->
                <input type="text" id="category" placeholder="Category Name" required />
                <input type="date" id="createdDate" placeholder="Created Date" required />
                <button type="button" onclick="saveCategory()">Submit</button>
            </form>

            <h2>Categories List</h2>
            <table id="categoryTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category Name</th>
                        <th>Created Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Categories will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/category.js"></script>
</body>
</html>
