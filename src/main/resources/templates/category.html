<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
	<div th:include="fragments/sidebar :: sidebar"></div>

	<div class="main">
		<div th:include="fragments/header :: header"></div>

		<div class="content">
			<h1>Add Category</h1>
			<form id="categoryForm">
				<input type="text" id="categoryName" placeholder="Category Name"
					required /> <input type="date" id="createdDate"
					placeholder="Created Date" required />
				<button type="button" onclick="addCategory()">Submit</button>
			</form>

			<h2>Categories List</h2>
			<table id="categoryTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Category Name</th>
						<th>Created Date</th>
					</tr>
				</thead>
				<tbody>
					<!-- Categories will be dynamically added here -->
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/category.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
