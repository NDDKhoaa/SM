<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="main">
		<div th:replace="~{fragments/header :: header}"></div>

		<div class="content">
			<h1>Add/Edit Product</h1>
			<form id="productForm">
				<input type="hidden" id="productID" />
				<!-- Hidden field for productID -->
				<input type="text" id="product" placeholder="Product Name" required />
				<select id="category" required>
					<option value="" disabled selected>Select Category</option>
					<!-- Default Option -->
					<!-- Categories will be populated dynamically here -->
				</select> <input type="date" id="manufactureDate" required /> <input
					type="date" id="expirationDate" required /> <input type="text"
					id="color" placeholder="Color" /> <input type="text" id="type"
					placeholder="Product Type" required /> <input type="number"
					id="price" placeholder="Price" required />
				<button type="submit">Submit</button>
			</form>

			<h2>Product List</h2>
			<table id="productTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Product</th>
						<th>Category</th>
						<!-- Add Category Column -->
						<th>Manufacture Date</th>
						<th>Expiration Date</th>
						<th>Color</th>
						<th>Type</th>
						<th>Price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Products will be dynamically added here -->
				</tbody>
			</table>

		</div>
	</div>

	<script src="/js/product.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
