<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
	<div th:include="fragments/sidebar :: sidebar"></div>

	<div class="main">
		<div th:include="fragments/header :: header"></div>

		<div class="content">
			<h1>Add Product</h1>
			<form id="productForm">
				<input type="text" id="productName" placeholder="Product Name"
					required /> <input type="date" id="manufactureDate"
					placeholder="Manufacture Date" required /> <input type="date"
					id="expirationDate" placeholder="Expiration Date" required /> <input
					type="text" id="color" placeholder="Color" /> <select
					id="categoryId" required>
					<option value="" disabled selected>Select Category</option>
					<!-- Categories will be dynamically added here -->
				</select> <input type="text" id="type" placeholder="Type" required /> <input
					type="number" id="price" placeholder="Price" required /> <input
					type="text" id="status" placeholder="Status" required />
				<button type="button" onclick="addProduct()">Submit</button>
			</form>

			<h2>Product List</h2>
			<table id="productTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Manufacture Date</th>
						<th>Expiration Date</th>
						<th>Color</th>
						<th>Category</th>
						<th>Type</th>
						<th>Price</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<!-- Products will be dynamically added here -->
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/product.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
