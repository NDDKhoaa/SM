<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
    <div th:include="fragments/sidebar :: sidebar"></div>

    <div class="main">
        <div th:include="fragments/header :: header"></div>

        <div class="content">
            <h1>Account Management</h1>
            <form id="accountForm">
                <input type="hidden" id="accountID" />
                <input type="text" id="accountName" placeholder="Account Name" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="text" id="status" placeholder="Status" required />
                <button type="button" onclick="saveAccount()">Save Account</button>
            </form>

            <h2>Account List</h2>
            <table id="accountTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Account rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/account.js"></script>
    <script src="/js/fragments.js"></script>
</body>
</html>
