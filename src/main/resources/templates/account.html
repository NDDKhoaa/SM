<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accounts</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
	<div th:include="fragments/sidebar :: sidebar"></div>

	<div class="main">
		<div th:include="fragments/header :: header"></div>

		<div class="content">
			<h1>Add Account</h1>
			<form id="accountForm">
				<input type="text" id="username" placeholder="Username" required />
				<input type="password" id="password" placeholder="Password" required />
				<input type="email" id="email" placeholder="Email" required />
				<select id="employeeId" required>
					<option value="" disabled selected>Select Employee</option>
				</select>
				<button type="button" onclick="addAccount()">Submit</button>
			</form>

			<h2>Accounts List</h2>
			<table id="accountTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<!-- Accounts will be dynamically added here -->
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/account.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
