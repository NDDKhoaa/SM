<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account Management</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/fragments.css">
</head>

<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="main">
		<div th:replace="~{fragments/header :: header}"></div>

		<div class="content">
			<h1>Account Management</h1>

			<form id="accountForm">
				<input type="hidden" id="accountID" />
				<input type="text" id="accountName" placeholder="Account Name" value="" required />
				<input type="password" id="password" placeholder="Password" value="" required />
				<input type="email" id="email" placeholder="Email" required />
				<select id="employeeId" required>
					<option value="" disabled selected>Select Employee</option>
					<!-- Options will be dynamically populated -->
				</select>
				<button type="button" onclick="saveAccount()">Save Account</button>
			</form>

			<h2>Account List</h2>
			<table id="accountTable">
				<thead>
					<tr>
						<th>Account ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Employee ID</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Account rows will be dynamically added here -->
				</tbody>
			</table>
		</div>
	</div>

	<script src="/js/account.js"></script>
	<script src="/js/fragments.js"></script>
</body>

</html>
