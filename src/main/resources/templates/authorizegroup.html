<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Group Management</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="content">
            <h1>Authorize Group Management</h1>
            <form id="authorizeGroupForm">
                <input type="hidden" id="groupID" />
                <input type="text" id="groupName" placeholder="Group Name" required />
                <button type="button" onclick="saveAuthorizeGroup()">Save Group</button>
            </form>

            <h2>Authorize Group List</h2>
            <table id="authorizeGroupTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Group rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/authorize-group.js"></script>
    <script src="/js/fragments.js"></script>
</body>
</html>
