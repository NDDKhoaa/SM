<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
    <div th:include="fragments/sidebar :: sidebar"></div>

    <div class="main">
        <div th:include="fragments/header :: header"></div>

        <div class="content">
            <h1>Add or Edit Storage</h1>
            <form id="storageForm">
                <input type="hidden" id="storageId" /> <!-- Hidden storageId field for editing -->
                <select id="productId" required>
                    <option value="" disabled selected>Select Product</option>
                </select>
                <input type="number" id="quantity" placeholder="Quantity" required />
                <input type="text" id="status" placeholder="Status" required />
                <button type="button" onclick="saveStorage()">Submit</button>
            </form>

            <h2>Storages List</h2>
            <table id="storageTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Storage will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/storage.js"></script>
    <script src="/js/fragments.js"></script>
</body>
</html>
