<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Management</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>

	<div class="main">
		<div th:replace="~{fragments/header :: header}"></div>

		<div class="content">
			<h1>Store Management</h1>
			<form id="storeForm">
				<input type="hidden" id="storeID" /> <input type="text"
					id="storeName" placeholder="Store Name" required /> <input
					type="text" id="taxNumber" placeholder="Tax Number" required /> <input
					type="text" id="telephone" placeholder="Telephone" /> <input
					type="email" id="email" placeholder="Email" /> <input type="text"
					id="status" placeholder="Status" required />
				<button type="button" onclick="saveStore()">Save Store</button>
			</form>


			<h2>Store List</h2>
			<table id="storeTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Tax Number</th>
						<th>Telephone</th>
						<th>Email</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Store rows will be dynamically added here -->
				</tbody>
			</table>
		</div>
	</div>

	<script src="/js/store.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
