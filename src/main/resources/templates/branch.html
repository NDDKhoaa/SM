<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Branches</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
	<div th:include="fragments/sidebar :: sidebar"></div>

	<div class="main">
		<div th:include="fragments/header :: header"></div>

		<div class="content">
			<h1>Add Branch</h1>
			<form id="branchForm">
				<input type="text" id="branchName" placeholder="Branch Name"
					required /> <input type="text" id="location"
					placeholder="Location" /> <input type="text" id="telephone"
					placeholder="Telephone" /> <input type="email" id="email"
					placeholder="Email" /> <select id="storeId" required>
					<option value="" disabled selected>Select Store</option>
				</select> <input type="text" id="status" placeholder="Status" required />
				<button type="button" onclick="addBranch()">Submit</button>
			</form>

			<h2>Branches List</h2>
			<table id="branchTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Location</th>
						<th>Telephone</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<!-- Branches will be dynamically added here -->
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/branch.js"></script>
	<script src="/js/fragments.js"></script>
</body>
</html>
