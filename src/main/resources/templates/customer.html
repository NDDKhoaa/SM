<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fragments.css">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="content">
            <h1>Add/Update Customer</h1>
            <form id="customerForm">
                <input type="hidden" id="customerID" />
                <input type="text" id="firstName" placeholder="First Name" required />
                <input type="text" id="lastName" placeholder="Last Name" required />
                <select id="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="text" id="telephone" placeholder="Telephone" />
                <input type="email" id="email" placeholder="Email" />
                <input type="text" id="address" placeholder="Address" />
                <select id="createdBy" required>
                    <option value="" disabled selected>Select Employee</option>
                    <!-- Options will be dynamically populated -->
                </select>
                <button type="button" onclick="saveCustomer()">Save</button>
            </form>

            <h2>Customers List</h2>
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Telephone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Created By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customers will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/customer.js"></script>
    <script src="/js/fragments.js"></script>
</body>
</html>
